    <title>Layout Boostrap</title>

    <link href="css/bootstrap.css" rel="stylesheet"/>

    <style>
        .aula-destaque {
            background-color: aquamarine;
            border: 1px solid black;
        }

</head>
<body>

            </div>

        <div class="row">

                <div>
