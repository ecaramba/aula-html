<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de Pedido</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="jquery-3.6.0.js"></script>
    <script src="jquery.mask.js"></script>
</head>
<body class="bg-light">
    
    <div class="container">

        <main>
            <div class="text-center py-5">
                <h2>Formulário de Pedido</h2>
                <div class="lead">
                    Instruções de preenchimento:
                </div>
            </div>

            <!-- formulario -->
            <div class="row">
                <!-- Dados do pedido -->
                <div class="mt-5">
                    <h4>Dados do Cliente</h4>
                    <div class="row">

                        <div class="col-12 form-floating mb-3">                            
                            <input id="nome-cliente" type="text" class="form-control" placeholder="Nome do Cliente">
                            <label for="nome-cliente" class="ms-2">Nome do Cliente</label>

                            <div class="invalid-feedback">
                                Nome do Cliente é obrigatório.
                            </div>
                        </div>
                        
                        <div class="col-6 form-floating mb-3">                            
                            <input id="cpf" type="text" class="form-control" placeholder="CPF">
                            <label for="cpf" class="ms-2">CPF</label>
                            
                            <div class="invalid-feedback">
                                CPF é obrigatório.
                            </div>
                        </div>

                        <div class="col-6 form-floating mb-3">                            
                            <input id="telefone" type="text" class="form-control" placeholder="Telefone">
                            <label for="telefone" class="ms-2">Telefone</label>
                        </div>
                        <div class="col-12 form-floating mb-3">                            
                            <input id="email" type="text" class="form-control" placeholder="Email">
                            <label for="email" class="ms-2">Email</label>
                            <div class="invalid-feedback">
                                O E-mail é obrigatório.
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Produtos -->
                <div class="mt-5">
                    <h4>Produtos</h4>

                    <button 
                        class="btn btn-primary float-end" 
                        data-bs-toggle="modal" 
                        data-bs-target="#modal-addProduto">
                    Add Produto</button>

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nome</th>
                                <th>Quantidade</th>
                            </tr>
                        </thead>

                        <tbody id="produtos-cadastrados">
                           
                        </tbody>
                    </table>

                </div>

                <!-- botões -->
                <div class="mt-5">
                    <button id="bt-confirmar" class="btn btn-success float-end btn-lg">Confirmar Pedido</button>
                </div>
            </div>
        </main>

    </div>

    <!-- Modal -->
<div class="modal fade" id="modal-addProduto">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Adicionar novo Produto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="col-12 mb-3">                            
                    <label  class="ms-2">Código</label>
                    <input id="codigo" type="text" class="form-control">
                </div>
                <div class="col-12 mb-3">                            
                    <label  class="ms-2">Nome</label>
                    <input id="nome-produto" type="text" class="form-control">
                </div>
                <div class="col-12 mb-3">                            
                    <label  class="ms-2">Quantidade</label>
                    <input id="quantidade" type="number" max="100" min="1" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="bt-cancelar" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" id="bt-adicionar" class="btn btn-primary">Adicionar</button>
            </div>
        </div>
    </div>
</div>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="pedidos.js"></script>
</body>
</html>
